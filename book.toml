[book]
authors = ["Antalpha Labs"]
language = "en"
multilingual = false
src = "src"
title = "World of Z2O-K7E"
description = "零知世界"

[preprocessor.katex]
after = ["links"]

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]
marker = "[TOC]"
max-level = 4

[output.html]
mathjax-support = true
no-section-label = true
theme = "theme"

[output.html.fold]
enable = true   # whether or not to enable section folding
level = 1        # the depth to start folding

[output.html.search]
enable = true


